<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>saddam bank</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- first page started -->
    <div id="login-area">
        <h1 class="text-center">welcome to saddam bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="email" class="form-control" placeholder="email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">enter</button>
        </div>
    </div>
    <!-- first page end -->
    <!-- second page started -->
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4 ">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="withdrawCurrentAmount">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1340</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="amount">
                    <h3>deposit</h3>
                    <input id="depositAmount" type="text" class="form-control" placeholder="amount you went to deposit">
                    <br>
                    <button id="depositBtn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="amount">
                    <h3>Withdraw</h3>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="amount you went to withdraw">
                    <br>
                    <button id="withdrawBut" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <!-- second page end -->
    <script>
        // login button event handler
        const loginBut =document.getElementById('login');
        loginBut.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area')
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area')
            transactionArea.style.display = 'block';
        })
        // deposit button event handler
        const depositBut = document.getElementById('depositBtn');
        depositBut.addEventListener('click', function(){
            const depositAmount = getInputNumber("depositAmount");
            
            updateSpanText('currentAmount', depositAmount);
            updateSpanText('currentBalance', depositAmount);
            

            document.getElementById('depositAmount').value = "";
        })


         // withdraw button event handler
        const withdrawBut = document.getElementById('withdrawBut');
        withdrawBut.addEventListener('click', function(){
            const withdrawAmount = getInputNumber('withdrawAmount');

            updateSpanText('withdrawCurrentAmount', withdrawAmount);
            updateSpanText('currentBalance', -1 * withdrawAmount);

            document.getElementById('withdrawAmount').value = "";
        })


        function getInputNumber(id){
            const amount= document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositAmount){
            const current =document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = currentNumber + depositAmount;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>
</html>
